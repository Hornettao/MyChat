apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.hornettao.mychat"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:percent:22.2.0'
    //    compile files('libs/BmobSDK_V3.4.0_0616.jar')
    compile files('libs/BmobSDK_V3.4.0_0616.jar')
    compile files('libs/baidumapapi_v3_5_0.jar')
    compile files('libs/locSDK_5.3.jar')
    compile files('libs/BmobIM_V1.1.8beta_20150408.jar')
    compile files('libs/universal-image-loader-1.9.4-with-sources.jar')
    compile project(':badgeView')
}
